<!DOCTYPE html>
<html lang="en" translate="no">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>El Pollo Loco</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            href="assets/img/3_enemies_chicken/chicken_normal/1_walk/w1_w.png"
        />
    </head>
    <body>
        <div class="content">
            <h1>El Pollo Loco</h1>

            <canvas id="canvas" width="760" height="480"></canvas>

            <div class="controls" id="controlPanal">
                <div class="keyboard">
                    <h2>Controls</h2>
                    <img
                        onclick="controlsInvisible()"
                        id="close"
                        class="x-close"
                        src="./assets/icons/x.png"
                        alt=""
                    />
                </div>
                <div class="keyboard">
                    <span>JUMP: </span><span>SPACE</span>
                </div>
                <div class="keyboard">
                    <span>MOVE LEFT: </span><span>LEFT ARROW</span>
                </div>
                <div class="keyboard">
                    <span>MOVE RIGHT: </span><span>RIGHT ARROW</span>
                </div>
                <div class="keyboard">
                    <span>THROW BOTTLE: </span><span>DOWN ARROW</span>
                </div>
            </div>

            <div class="gameover-screen screen d-none" id="gameover">
                <button
                    onclick="startGame('gameover', 'try-again')"
                    id="try-again"
                >
                    Try again
                </button>
            </div>

            <div class="win-screen screen d-none" id="win">
                <button
                    onclick="startGame('win', 'play-again')"
                    id="play-again"
                >
                    Play again
                </button>
            </div>

            <div class="start-screen screen d-flex" id="start">
                <button
                    onclick="startGame('start', 'start-game')"
                    id="start-game"
                >
                    Start game
                </button>
            </div>

            <div id="m-control" class="controls-mobile d-flex">
                
                <div class="volume">
                    <img
                        id="volume"
                        src="./assets/icons/volume-mute.png"
                        alt=""
                    />
                </div>

                <div class="buttons-bottom">
                    <div class="butt">
                        <img
                            id="left"
                            src="./assets/icons/arrow-left.png"
                            alt=""
                        />
                        <img
                            id="right"
                            src="./assets/icons/arrow-right.png"
                            alt=""
                        />
                    </div>
                    <div class="butt">
                        <img
                            id="jump"
                            src="./assets/icons/chevrons-up.png"
                            alt=""
                        />
                        <img id="throw" src="./assets/icons/ball-throw.png" alt="" />
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/models/hub-hub.js"></script>
        <script src="./js/models/drawableObject.class.js"></script>
        <script src="./js/models/movable-object.class.js"></script>
        <script src="./js/models/character.class.js"></script>
        <script src="./js/models/baby-chick.class.js"></script>
        <script src="./js/models/chicken.class.js"></script>
        <script src="./js/models/salsa-bottle.class.js"></script>
        <script src="./js/models/coin.class.js"></script>
        <script src="./js/models/cloud.class.js"></script>
        <script src="./js/models/statusbar.class.js"></script>
        <script src="./js/models/healthBar.class.js"></script>
        <script src="./js/models/bottleBar.js"></script>
        <script src="./js/models/coinBar.class.js"></script>
        <script src="./js/models/bossBar.class.js"></script>
        <script src="./js/models/world.class.js"></script>
        <script src="./js/models/background-object.class.js"></script>
        <script src="./js/models/keyboard.class.js"></script>
        <script src="./js/models/level.class.js"></script>
        <script src="./js/models/endboss.class.js"></script>
        <script src="./js/models/throwable-Object.class.js"></script>
        <script src="./js/levels.js/level1.js"></script>
        <script src="./js/game.js"></script>
    </body>
</html>
